<!DOCTYPE html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp" ng-controller="planetController">
    <h1> {{name}}</h1>
    <ul>
      <li ng-repeat="p in phones">
        {{p.additionalFeatures}}
      </li>
    </ul>
  </div>
 
 
  <script>

  var app = angular.module('myApp', []);
  app.controller('planetController', function($scope, $http) {
    $scope.name = "112345";
    $http.get("phones/dell-streak-7.json")
    .success(function(response) {$scope.phones = response.data;});
  });
  </script>

</body>
</html>
